<html>
  <head>
    <style>
      body {
        position: relative;
        margin: auto;
      }
      svg {
        border: 1px solid red;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
      path {
        stroke: red;
      }
    </style>
    <script src="jquery.min.js"></script>
    <script>
      if (!String.format) {
        String.format = function(format) {
          var args = Array.prototype.slice.call(arguments, 1);
          return format.replace(/{(\d+)}/g, function(match, number) {
            return typeof args[number] != 'undefined'
              ? args[number]
              : match
            ;
          });
        };
      }

      $(document).ready(function(){

        var buildPath = function(rad, boxSize) {
          var buildPath = String.format('M {2}, {2}  m 0, -{0}  a {0},{0} 0 0,1 0,{1}  a {0},{0} 0 0,1 0,-{1}', rad, rad * 2, boxSize);
          return buildPath;
        };

        var doc = $(document),
            boxSize = 0,
            rings = ['second','minute','hour','day','day-of-the-week','month','year'],
            paths = [];
        if(doc.width() < doc.height()) {
          boxSize = doc.width();
        } else {
          boxSize = doc.height();
        }

        paths.push(document.createElement('path'));

        $(paths).each(function(index, path){
          var bs = 2 * boxSize / 3;
          var slices = bs/(rings.length + 1);
          var radius = bs - slices * index;
          $(path).attr('d',buildPath(radius, bs));
          $(path).attr('stroke-width', slices/2);
          $(path).attr('fill', "none");
          $(path).attr('stroke','red');
          // $(path).attr('stroke-dasharray', "''");
          // $(path).attr('stroke-dashoffset', "0.00");
          $("#" + rings[index]).append(path);
        });

        // $("svg path").forEach(function(path){
        //   var length = path.getTotalLength();
        //   // Clear any previous transition
        //   path.style.transition = path.style.WebkitTransition =
        //     'none';
        //   // Set up the starting positions
        //   path.style.strokeDasharray = length + ' ' + length;
        //   path.style.strokeDashoffset = length;
        //   // Trigger a layout so styles are calculated & the browser
        //   // picks up the starting position before animating
        //   path.getBoundingClientRect();
        //   // Define our transition
        //   path.style.transition = path.style.WebkitTransition =
        //     'stroke-dashoffset 2s ease-in-out';
        //   // Go!
        //   path.style.strokeDashoffset = '0';

        // });
      });

    </script>
  </head>
  <body>
    <svg id="second" width="800" height="800" viewBox="0 0 800 800"
         xmlns="http://www.w3.org/2000/svg" version="1.1">
    </svg>
    <svg id="minute" width="800" height="800" viewBox="0 0 800 800"
         xmlns="http://www.w3.org/2000/svg" version="1.1">
    </svg>
    <svg id="day" width="800" height="800" viewBox="0 0 800 800"
         xmlns="http://www.w3.org/2000/svg" version="1.1">
    </svg>
    <svg id="month" width="800" height="800" viewBox="0 0 800 800"
         xmlns="http://www.w3.org/2000/svg" version="1.1">
    </svg>
    <svg id="year" width="800" height="800" viewBox="0 0 800 800"
         xmlns="http://www.w3.org/2000/svg" version="1.1">
    </svg>
    <svg id="day-of-the-week" width="800" height="800" viewBox="0 0 800 800"
         xmlns="http://www.w3.org/2000/svg" version="1.1">
    </svg>
  </body>
</html>
